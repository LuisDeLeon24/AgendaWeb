<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Agenda Web</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login-style.css">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username
            &nbsp;Nombre de Usuario
        </label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password
            &nbsp;Password
        </label>
        <input type="password" placeholder="Password" id="password">

        <button type="button" id="submit-btn" onclick="userAndRwedirect()">INGRESAR</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>

    <script>
        function userAndRwedirect(){
            const username = document.getElementById('username').value; // Cambié 'user-email' por 'username'
            localStorage.setItem('username', username);
    
            window.location.href = "/principal.html"; // Redirige al menú.
        }
    </script>
</body>
</html>
